buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
    }

    project.ext {
        buildToolsVersion = "26.0.2"
        minSdkVersion = 9
        targetSdkVersion = 26

        versionName = "1.7.9"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
